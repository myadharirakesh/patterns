<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=prompt("Enter a number")
        for(let i=1;i<=n;i++)
        {
            for(let j=1;j<=n;j++)
            {
                if(j>i-1)
                {
                    document.write("*");
                }
                else
                {
                    document.write("&nbsp&nbsp");
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
