<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Plus Star Pattern </title>
</head>
<body>
    <script>
        var n=prompt("Enter a number");
        for(let i=1;i<=n;i++)
        {
            for(j=1;j<=n;j++)
            {
                if(i==(n+1)/2 || j==(n+1)/2)
                {
                    document.write("*");
                }
                else
                {
                    document.write("&nbsp;&nbsp;");
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
