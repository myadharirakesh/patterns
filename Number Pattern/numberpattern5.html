<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Pattern 5</title>
</head>
<body>
    <script>
        var n=prompt("Enter a number")
        count=1;
        for(let i=1;i<=n;i++)
        {
            for(let j=1;j<=n;j++)
            {
                if(j>n-i)
                {
                    document.write(count+" ");
                    count++
                }
                else
                {
                    document.write("&nbsp;&nbsp;");
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
