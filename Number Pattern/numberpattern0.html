<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=prompt("Enter a number");
        var counter=1;
        for(let i=1;i<=n;i++)
        {
            for(let j=1;j<=n;j++)
            {
                document.write(counter+" ");
                counter++;
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
